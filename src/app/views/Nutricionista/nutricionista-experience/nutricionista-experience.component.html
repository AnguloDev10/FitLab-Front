<div class="col-2"></div>
<div class="table-responsive mb-4">
  <table class="table table-hover">
    <thead class="thead bg-primary text-white">
    <tr>
      <th>user_id</th>
      <th>Name</th>
      <th>Description</th>
    </tr>
    </thead>
    <tbody *ngFor ="let experience of experiences; index as i">
    <th scope="row">{{i+1}}</th>
    <td> {{experience.name | uppercase}} </td>
    <td *ngIf="!experience.name">none</td>
    <td> {{experience.description | uppercase}} </td>
    <td *ngIf="!experience.description">none</td>

    <td>
      <button class="btn btn-danger" (click)="deleteExperience(experience.id)">DELETE</button>
      <button class="btn btn-warning" (click)="UpdateExperience(experience.id,experience.data)">UPDATE</button>

    </td>
    </tbody>
  </table>
</div>
