<mat-card>
  <mat-card-header>
    <mat-card-title>Schedules</mat-card-title>
    <mat-card-subtitle>{{ isEditMode ? 'Edit Schedules' : 'Add new Schedules' }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-grid-list cols="2" rowHeight="100px">
      <mat-grid-tile>
        <form (submit)="onSubmit()" #scheduleForm="ngForm">
          <mat-form-field>
            <input matInput placeholder="Starat" name="starat" required [(ngModel)]="scheduleData.starat">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Endat" name="endat" required [(ngModel)]="scheduleData.endat">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="State" name="state" required [(ngModel)]="scheduleData.state">
          </mat-form-field>
          <ng-container *ngIf="isEditMode; else elseTemplate">
            <a mat-button color="primary" (click)="updateSchedule()">Update</a>
            <a mat-button color="warn" (click)="cancelEditS_()">Cancel</a>
          </ng-container>
          <ng-template #elseTemplate>
            <button mat-button color="primary">Add</button>
          </ng-template>
        </form>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex.John Doe" #input>
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> #Id </th>
        <td mat-cell *matCellDef="let element"> {{ element.id }}</td>
      </ng-container>
      <ng-container matColumnDef="starat">
        <th mat-header-cell *matHeaderCellDef> Starat </th>
        <td mat-cell *matCellDef="let element"> {{ element.starat }}</td>
      </ng-container>
      <ng-container matColumnDef="endat">
        <th mat-header-cell *matHeaderCellDef> Endat </th>
        <td mat-cell *matCellDef="let element"> {{ element.endat }}</td>
      </ng-container>
      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef> State </th>
        <td mat-cell *matCellDef="let element"> {{ element.state }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <a href="javascript:void(0)" (click)="editItemS_(element)"><mat-icon inline aria-hidden="false" aria-label="Edit" style="padding-right: 10px;">edit</mat-icon></a>
          <a href="javascript:void(0)" (click)="navigateToEditSchedule(element.id)"><mat-icon inline aria-hidden="false" aria-label="Edit" style="padding-right: 10px;">details</mat-icon></a>
          <a href="javascript:void(0)" (click)="deleteItemS_(element.id)"><mat-icon inline aria-hidden="false" aria-label="Delete">delete</mat-icon></a>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'editable-row': scheduleData.id === row.id}"></tr>
    </table>
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
