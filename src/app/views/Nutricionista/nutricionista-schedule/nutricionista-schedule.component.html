<div class="col-2"></div>

<div class="table-responsive mb-4">
  <table class="table table-hover">
    <thead class="thead bg-primary text-white">
    <tr>
      <th>id</th>
      <th>Start_at</th>
      <th>End_at</th>
      <th>State</th>
    </tr>
    </thead>
    <tbody *ngFor ="let schedule of schedules; index as i">
    <th scope="row">{{i+1}}</th>
    <td> {{schedule.startAt | uppercase}} </td>
    <td *ngIf="!schedule.startAt">none</td>
    <td> {{schedule.endAt | uppercase}} </td>
    <td *ngIf="!schedule.endAt">none</td>
    <td> {{schedule.state | uppercase}} </td>
    <td *ngIf="!schedule.state">none</td>
    <td>
      <button class="btn btn-danger" (click)="deleteSchedule(schedule.id)">DELETE</button>
      <button class="btn btn-warning" (click)="deleteSchedule(schedule.id)">UPDATE</button>
    </td>
    </tbody>
  </table>
</div>
