<div class="text-center mt-3">
  <h2>Your matches -  found</h2>
</div>

<div class="container mt-3">
  <form
    #form="ngForm"
    class="form-inline mb-3"

    autocomplete="off"
  >
    <div class="form-group">
      <label>Age from: </label>
      <input
        type="number"
        class="form-control ml-1"
        style="width: 70px"
        name="minAge"

      />
    </div>

    <div class="form-group px-2">
      <label>Age to: </label>
      <input
        type="number"
        class="form-control ml-1"
        style="width: 70px"
        name="maxAge"

      />
    </div>

    <div class="form-group px-2">
      <label>Show: </label>
      <select
        name="gender"
        style="width: 130px"
        class="form-control ml-1"
      >

      </select>
    </div>

    <button class="btn btn-primary ml-1" type="submit">Apply Filters</button>
    <button  class="btn btn-info ml-1" type="submit">
      Reset Filters
    </button>

  </form>
  <div class="row">
    <div class="col-2">
      <app-nutri-card></app-nutri-card>
      <app-nutri-card></app-nutri-card>
      <app-nutri-card></app-nutri-card>
    </div>
  </div>
</div>



<div class="d-flex justify-content-center">

</div>
