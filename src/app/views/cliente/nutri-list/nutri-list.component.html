<div class="text-center mt-3">
  <h2>Lista de nutricionistas registrados</h2>
</div>
<div class="container mt-3">
  <form
    class="form-inline mb-3"
    (ngSubmit)="loadMembers()"
    autocomplete="off"
    [formGroup]="form"
  >
    <div class="form-group">
      <label>Edad desde: </label>
      <input
        type="number"
        class="form-control ml-1"
        style="width: 70px"
        formControlName="minAge"
      />
    </div>

    <div class="form-group px-2">
      <label>Edad a: </label>
      <input
        type="number"
        class="form-control ml-1"
        style="width: 70px"
        formControlName="maxAge"

      />
    </div>


    <button class="btn btn-primary ml-1" type="submit" (click)="loadMembers()">Aplicar filtros</button>
    <button (click)="resetFilters()" class="btn btn-info ml-1" type="submit">
      Resetear filtros
    </button>
    <div class="col">

    </div>
  </form>
</div>
<div class="container">
  <div class="row row-cols-1 row-cols-xl-3 row-cols-lg-3 row-cols-md-2 row-cols-sm-2 row-cols-xs-2 mx-1">
    <div class="d-flex justify-content-center">
    <div *ngFor="let nutricionista of nutricionistas">
      <app-nutri-card [member]="nutricionista"></app-nutri-card>
    </div>
    </div>
  </div>
</div>
