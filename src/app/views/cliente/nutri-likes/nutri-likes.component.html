<div class="text-center mt-3">
  <h2>{{'Nutricionistas de la aplicacion que te gustan'}}</h2>
</div>

<div class="container mt-3">

  <div class="row mt-3" >
    <div class="col-2" *ngFor="let member of members">
      <app-nutri-card [member]="member"></app-nutri-card>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center" >
  <pagination
    [boundaryLinks]="true"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;">
  </pagination>
</div>
