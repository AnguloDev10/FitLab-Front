<div class="container mt-3 mb-4">
    <div class="col-lg-9 mt-4 mt-lg-0">
        <div class="row">
            <div class="col-md-12">
                <div class="card-body">
                    <form [formGroup]="formFilter">
                        <div class="row">
                            <div class="col">
                                <select name="" formControlName="status" class="form-select" id="">
                                    <option value="">Seleccione un tipo</option>
                                    <option value="1">Internos</option>
                                    <option value="0">Postulantes</option>
                                </select>
                            </div>
                            <div class="col">
                                <input type="text" formControlName="name" class="form-control" placeholder="ejm: Diana">
                            </div>
                            <div class="col">
                                <input type="text" formControlName="dni" class="form-control" placeholder="ejm: 1233">
                            </div>
                            <div class="col">
                                <button (click)="search()" class="btn btn-primary">Buscar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<app-list-user [filterUser]="userToFilter"></app-list-user>
